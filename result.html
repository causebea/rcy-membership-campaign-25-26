<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Result</title>
  <style>
    body {
      font-family: 'Press Start 2P', monospace, Arial, sans-serif;
      background: #0074D9; /* Mario blue */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    #result-card {
      background: #fff;
      border: 6px solid #e60012; /* Mario red */
      border-radius: 20px;
      max-width: 420px;
      padding: 30px 25px 20px;
      text-align: center;
      box-shadow: 0 0 25px #e60012cc;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    h2, p, h3 {
      margin: 0;
      user-select: none;
    }
    h2 {
      color: #e60012;
      font-size: 1.3rem;
      letter-spacing: 2px;
    }
    p {
      font-size: 0.9rem;
      color: #333;
      margin-top: 8px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    h3 {
      color: #0074d9;
      font-size: 1.7rem;
      margin: 5px 0 15px;
      letter-spacing: 2px;
      text-shadow: 2px 2px #e60012;
    }
    #result-card img {
      width: 280px;
      height: auto;
      border-radius: 15px;
      border: 5px solid #0074d9; /* blue border */
      background: #fff;
      margin: 0 auto;
      user-select: none;
      image-rendering: pixelated;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    button {
      background: #e60012; /* Mario red */
      border: 3px solid #99000a;
      border-radius: 0;
      padding: 14px 28px;
      font-weight: bold;
      font-family: 'Press Start 2P', monospace, Arial, sans-serif;
      cursor: pointer;
      color: white;
      font-size: 0.85rem;
      text-transform: uppercase;
      box-shadow:
        4px 4px 0 #99000a,
        8px 8px 0 #cc0000;
      transition: background 0.2s ease;
      user-select: none;
      /* pixelated font smoothing off */
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: grayscale;
    }
    button:hover {
      background: #b8000f;
    }
    button:active {
      box-shadow: 2px 2px 0 #99000a;
      transform: translate(2px, 2px);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="result-card">
    <!-- content populated by JS -->
  </div>

  <script>
    const images = {
      "Finance": "finance.png",
      "Management - Physicals": "physicals.png",
      "Management - Secretariat": "secretariat.png",
      "PR": "pr.png"
    };

    function getParams() {
      const params = {};
      location.search.slice(1).split('&').forEach(pair => {
        const [key, value] = pair.split('=');
        params[key] = decodeURIComponent(value || '');
      });
      return params;
    }

    const params = getParams();
    const name = params.name || "Player";
    const answers = params.answers ? params.answers.split(',') : [];

    const countMap = {};
    answers.forEach(a => {
      countMap[a] = (countMap[a] || 0) + 1;
    });

    let bestFit = "Finance";
    if (answers.length > 0) {
      bestFit = Object.keys(countMap).reduce((a, b) => countMap[a] > countMap[b] ? a : b);
    }

    const resultCard = document.getElementById('result-card');
    resultCard.innerHTML = `
      <h2>Hi ${name}!</h2>
      <p>You are best suited for the</p>
      <h3>${bestFit} Committee ðŸŽ¯</h3>
      <img src="${images[bestFit]}" alt="${bestFit} Icon" />
      <div class="button-container">
        <button id="download-btn">Download & Share Result </button>
        <button id="play-again-btn">Play Again</button>
      </div>
    `;

    document.getElementById('download-btn').onclick = () => {
      const link = document.createElement('a');
      link.href = images[bestFit];
      link.download = `super-mario-quiz-result-${bestFit.toLowerCase().replace(/ /g, '-')}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };

    document.getElementById('play-again-btn').onclick = () => {
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
